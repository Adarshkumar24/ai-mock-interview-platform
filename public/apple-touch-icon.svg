<svg id="apple-touch-icon" width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Touch Icon version - 180x180 -->
  <rect width="180" height="180" rx="40" fill="url(#gradient1)"/>
  
  <!-- Central microphone icon -->
  <g transform="translate(90, 90)">
    <!-- Microphone body -->
    <rect x="-12" y="-35" width="24" height="50" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- Microphone grille lines -->
    <rect x="-8" y="-25" width="16" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="-8" y="-15" width="16" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="-8" y="-5" width="16" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="-8" y="5" width="16" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="-8" y="15" width="16" height="3" rx="1.5" fill="#E5E7EB"/>
    
    <!-- Microphone stand -->
    <rect x="-3" y="15" width="6" height="25" fill="#ffffff" opacity="0.95"/>
    
    <!-- Microphone base -->
    <ellipse cx="0" cy="45" rx="20" ry="6" fill="#ffffff" opacity="0.95"/>
    
    <!-- Sound waves -->
    <g opacity="0.8">
      <!-- Left waves -->
      <path d="M-35 -15 Q-45 0 -35 15" stroke="#ffffff" stroke-width="4" fill="none"/>
      <path d="M-50 -25 Q-65 0 -50 25" stroke="#ffffff" stroke-width="3" fill="none"/>
      
      <!-- Right waves -->
      <path d="M35 -15 Q45 0 35 15" stroke="#ffffff" stroke-width="4" fill="none"/>
      <path d="M50 -25 Q65 0 50 25" stroke="#ffffff" stroke-width="3" fill="none"/>
    </g>
    
    <!-- AI indicator dots -->
    <g transform="translate(0, -55)">
      <circle cx="-12" cy="0" r="4" fill="#10B981" opacity="0.9"/>
      <circle cx="0" cy="0" r="4" fill="#3B82F6" opacity="0.9"/>
      <circle cx="12" cy="0" r="4" fill="#8B5CF6" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
