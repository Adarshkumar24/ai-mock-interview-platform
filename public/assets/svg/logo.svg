<svg id="interview-logo" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background circle with gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Central interview/conversation icon -->
  <g transform="translate(24, 24)">
    <!-- User/Person icon (left) -->
    <g transform="translate(-16, -8)">
      <!-- Head -->
      <circle cx="4" cy="2" r="2.5" fill="#ffffff" opacity="0.9"/>
      <!-- Body -->
      <path d="M0 6 Q0 4 2 4 L6 4 Q8 4 8 6 L8 10 Q8 12 6 12 L2 12 Q0 12 0 10 Z" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- AI/Robot icon (right) -->
    <g transform="translate(8, -8)">
      <!-- Head/Screen -->
      <rect x="0" y="0" width="8" height="6" rx="1" fill="#ffffff" opacity="0.9"/>
      <!-- Eyes -->
      <circle cx="2.5" cy="2" r="0.8" fill="#3B82F6"/>
      <circle cx="5.5" cy="2" r="0.8" fill="#3B82F6"/>
      <!-- Mouth/Speaker -->
      <rect x="2" y="4" width="4" height="0.5" rx="0.25" fill="#10B981"/>
      <!-- Body -->
      <rect x="1" y="6" width="6" height="6" rx="0.5" fill="#ffffff" opacity="0.9"/>
      <!-- Antenna -->
      <line x1="4" y1="0" x2="4" y2="-2" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
      <circle cx="4" cy="-2" r="1" fill="#10B981"/>
    </g>
    
    <!-- Speech/Communication lines between them -->
    <g transform="translate(0, 0)">
      <!-- Conversation waves -->
      <path d="M-8 -2 Q-4 -4 0 -2" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7"/>
      <path d="M-8 0 Q-4 -2 0 0" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7"/>
      <path d="M-8 2 Q-4 0 0 2" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.7"/>
    </g>
    
    <!-- Microphone icon at bottom -->
    <g transform="translate(-2, 6)">
      <rect x="0" y="0" width="4" height="6" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="0.5" y="1" width="3" height="0.5" rx="0.25" fill="#E5E7EB"/>
      <rect x="0.5" y="2.5" width="3" height="0.5" rx="0.25" fill="#E5E7EB"/>
      <rect x="0.5" y="4" width="3" height="0.5" rx="0.25" fill="#E5E7EB"/>
      <line x1="2" y1="6" x2="2" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
      <line x1="0" y1="8" x2="4" y2="8" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>